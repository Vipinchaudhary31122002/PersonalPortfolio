<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <!-- Internal Stylesheets -->
    <link rel="stylesheet" href="Style.css" />
    <link rel="stylesheet" href="MediaQueries.css" />
  </head>
  <body>
    <!-- navigation bar -->
    <nav id="desktop-nav">
      <div class="logo">Vipin Chaudhary</div>
      <div>
        <ul class="nav-links">
          <li><a href="#about">About</a></li>
          <li><a href="#experience">Experience</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact">Contact Us</a></li>
        </ul>
      </div>
    </nav>
    <!-- hamburger navigation bar -->
    <nav id="hamburger-nav">
      <div class="logo">Vipin Chaudhary</div>
      <div class="hamburger-menu">
        <div class="hamburger-icon" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="menu-links">
          <li><a href="#about" onclick="toggleMenu()">About</a></li>
          <li><a href="#experience" onclick="toggleMenu()">Experience</a></li>
          <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>
          <li><a href="#contact" onclick="toggleMenu()">Contact Us</a></li>
        </div>
      </div>
    </nav>
    <!-- Hero section of the page -->
    <section id="profile">
      <div class="section_pic-container">
        <img src="assests/profile-pic.png" alt="ProfileImage" />
      </div>
      <div class="SectionText">
        <p class="SectionTextP1">Hello, I'm</p>
        <h1 class="Title">Vipin Chaudhary</h1>
        <p class="SectionTextP2">Full Stack Web Developer</p>
        <div class="BtnContainer">
          <!-- update it with your resume -->
          <button
            class="Btn BtnColor2"
            onclick="window.open('./assests/resume-example.pdf')"
          >
            Download CV
          </button>
          <button class="Btn BtnColor1" onclick="location.href='#contact' ">
            Contact Info
          </button>
        </div>
        <div id="SocialContainer">
          <!-- update it with your  profile -->
          <img
            src="./assests/linkedin.png"
            alt="linkedin"
            class="Icon"
            onclick="Location.href='https://linkedin.com/'"
          />
          <img
            src="./assests/github.png"
            alt="github"
            class="Icon"
            onclick="Location.href='https://linkedin.com/'"
          />
        </div>
      </div>
    </section>
    <!-- Internal Script -->
    <script src="Script.js"></script>
  </body>
</html>
